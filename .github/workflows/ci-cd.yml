name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: levl_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, pgsql, zip, gd, bcmath, exif, intl
          coverage: none
          ini-values: memory_limit=2G, max_execution_time=300
      
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --optimize-autoloader --no-interaction --classmap-authoritative
        env:
          COMPOSER_MEMORY_LIMIT: -1
      
      - name: Copy Environment File
        run: cp .env.example .env
      
      - name: Generate Application Key
        run: php artisan key:generate
      
      - name: Clear All Caches
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
      
      - name: Run Database Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: levl_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
      
      - name: Run Unit Tests
        run: php artisan test --testsuite=Unit --parallel --processes=2
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: levl_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
      
      - name: Run Feature Tests
        run: php artisan test --testsuite=Feature --stop-on-failure
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: levl_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
      
      - name: Run Module Tests
        run: php artisan test --testsuite=Modules --stop-on-failure
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: levl_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres