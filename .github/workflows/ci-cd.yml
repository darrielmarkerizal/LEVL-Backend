name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify CI Trigger
        continue-on-error: true
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message || github.event.pull_request.title || 'N/A' }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          SAFE_MSG=$(echo "$COMMIT_MSG" | tr '\n' ' ' | head -c 200)
          MESSAGE="ğŸš€ *CI/CD TRIGGERED*
          ğŸ“¦ *Repository:* \`${{ github.repository }}\`
          ğŸŒ¿ *Branch:* \`${{ github.ref_name }}\`
          ğŸ‘¤ *By:* \`${{ github.actor }}\`
          ğŸ†” *Commit:* \`${SHORT_SHA}\`
          ğŸ“ *Message:* ${SAFE_MSG}
          ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          ğŸ”— [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          bash .github/scripts/telegram.sh \
            "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            "${{ secrets.TELEGRAM_CHAT_ID }}" \
            "$MESSAGE"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo, pdo_pgsql, pgsql, zip, gd, bcmath, exif, intl
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1

      - name: Validate composer.json
        run: composer validate --strict

  deploy:
    name: Deploy to VPS
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Deploy Start
        continue-on-error: true
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          MESSAGE="ğŸ”¨ *DEPLOYMENT STARTED*
          ğŸ“¦ *Repository:* \`${{ github.repository }}\`
          ğŸŒ¿ *Branch:* \`main\`
          ğŸ–¥ *Server:* \`${{ secrets.DEPLOY_SERVER }}\`
          ğŸ†” *Commit:* \`${SHORT_SHA}\`
          âš™ï¸ Status: *Deploying to VPS...*"
          bash .github/scripts/telegram.sh \
            "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            "${{ secrets.TELEGRAM_CHAT_ID }}" \
            "$MESSAGE"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60m
          command_timeout: 60m
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git reset --hard HEAD
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:clear
            php artisan route:clear
            php artisan cache:clear
            php artisan view:cache

            # Sync Meilisearch index settings and import all searchable models
            php artisan meilisearch:import-all --fresh

            # Restart Octane via systemd
            sudo systemctl restart laravel-octane

      - name: Notify Deploy Success
        if: success()
        continue-on-error: true
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          MESSAGE="âœ… *DEPLOYMENT SUCCESS*
          ğŸ“¦ *Repository:* \`${{ github.repository }}\`
          ğŸŒ¿ *Branch:* \`main\`
          ğŸ–¥ *Server:* \`${{ secrets.DEPLOY_SERVER }}\`
          ğŸ†” *Commit:* \`${SHORT_SHA}\`
          ğŸŸ¢ Status: *Application is LIVE*
          ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          ğŸ”— [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          bash .github/scripts/telegram.sh \
            "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            "${{ secrets.TELEGRAM_CHAT_ID }}" \
            "$MESSAGE"

      - name: Notify Deploy Failure
        if: failure()
        continue-on-error: true
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          MESSAGE="âŒ *DEPLOYMENT FAILED*
          ğŸ“¦ *Repository:* \`${{ github.repository }}\`
          ğŸŒ¿ *Branch:* \`main\`
          ğŸ–¥ *Server:* \`${{ secrets.DEPLOY_SERVER }}\`
          ğŸ†” *Commit:* \`${SHORT_SHA}\`
          ğŸ”´ Status: *Deployment failed*
          ğŸ”— [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          bash .github/scripts/telegram.sh \
            "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            "${{ secrets.TELEGRAM_CHAT_ID }}" \
            "$MESSAGE"
